<div id="carouselExampleDark" class="carousel slide" data-bs-ride="carousel">

    <div class="carousel-inner">

        <div class="carousel-item" [ngClass]="{'active': f}" data-bs-interval="5000" *ngFor="let item of items; first as f">
            <img [src]="'https://image.tmdb.org/t/p/original'+item.poster_path" class="d-block w-100 vh-100 " [alt]="item.original_name">
            <div class="carousel-caption d-none d-md-block">
                <h5>{{ item.original_name }}</h5>
                <p>{{ item.overview }}</p>
            </div>
        </div>

    </div>
</div>
